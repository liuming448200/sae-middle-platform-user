<div class="third-container">
	<header class="header-container navbar-fixed-top">
    <a class="header-btn header-pos-left" href="javascript:;" ui-sref="register.second">
      <i class="fa fa-chevron-left"></i>
    </a>
    <div class="title">用户注册</div>
  </header>
  <div class="container">
  	<div class="content-container">
  		<form class="form-horizontal" role="form" name="registerForm" novalidate ng-submit="registerSubmit()">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">设置用户名</label>
          <div class="col-sm-10">
             <input type="text" class="form-control" id="username" name="username" ng-model="username" ng-trim="true" required ng-minlength="6" ng-maxlength="16" placeholder="请设置用户名">
             <p class="help-block">6~16位字符，可填数字、字母、符号和汉字，注册后不能修改</p>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">设置密码</label>
          <div class="col-sm-10">
             <input type="password" class="form-control" id="password" name="password" ng-model="password" ng-trim="true" required ng-minlength="6" ng-maxlength="16" placeholder="请设置密码">
             <p class="help-block">6~16位字符，可填数字、字母和符号</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10" style="text-align: center;">
            <button type="submit" class="btn btn-success">提交</button>
          </div>
        </div>
      </form>
  	</div>
  </div>
</div>
