<div class="second-container">
	<header class="header-container navbar-fixed-top">
    <a class="header-btn header-pos-left" href="javascript:;" ui-sref="register.first">
      <i class="fa fa-chevron-left"></i>
    </a>
    <div class="title">用户注册</div>
  </header>
  <div class="container">
  	<div class="content-container">
      <div class="tips">
        <h1>
          已将短信验证码发送至手机号
        </h1>
        <h2>
          {{mobile}}
        </h2>
      </div>
  		<form class="form-horizontal" role="form" name="checkVerifyCodeForm" novalidate ng-submit="checkVerifyCodeSubmit()">
        <div class="form-group">
          <div class="col-sm-12">
            <table>
              <td>
                <input type="text" class="form-control" name="verifyCode" ng-model="verifyCode" ng-trim="true" required ng-minlength="6" ng-maxlength="6" placeholder="请输入验证码">
              </td>
              <td class="verifycode">
                <button type="button" class="btn btn-success btn-sm" ng-click="sendVerifyCode()" ng-disabled="sendDisabled">
                  <span ng-hide="sendDisabled">发送验证码</span>
                  <span ng-show="sendDisabled"><i>{{countdown}}</i>s重新发送</span>
                </button>
              </td>
            </table>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12" style="text-align: center;">
            <a href="javascript:;">
              <button type="submit" class="btn btn-success">下一步</button>
            </a>
          </div>
        </div>
      </form>
  	</div>
  </div>
</div>
