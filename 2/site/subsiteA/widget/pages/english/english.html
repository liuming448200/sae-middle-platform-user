    @require "english.css"

<div class="english-detail-container">
  <header class="header-container navbar-fixed-top">
    <a class="header-btn header-pos-left" ui-sref="main.teach.english.detail({category_id:word.category_id})">
      <i class="fa fa-chevron-left"></i>
    </a>
    <a class="header-btn header-pos-right" href="javascript:;" ng-click="share()" ng-hide="weixinFlag">
      <i class="fa fa-share"></i>
    </a>
    <div class="title">word detail</div>
  </header>
  <div class="container">
    <div class="content-container">
      <rd-widget>
        <rd-widget-body classes="no-padding" loading="loading" failing="failing" empty="empty">
          <ul class="thumbnails">
            <li class="span4">
              <div class="thumbnail">
                <img alt="{{word.english}}" src="static/images/default.jpg" ng-src="{{word.pic}}">
                <p class="help-block text-center">picture sourceï¼šnetwork</p>
                <div class="caption">
                  <h3 class="clearfix" style="padding: 0 5px;">
                    <span>{{word.english}}</span>
                    <a href="javascript:;" ng-click="getAudio(1)">
                      <i class="fa fa-volume-up" aria-hidden="true"></i>
                      <p ng-repeat="item in items" style="display:none;">
                        <audio controls="controls" id="audio1">
                          <source ng-src="{{item|trustSrc}}" type="audio/mpeg">
                          <object height="30" width="300" data="{{item|trustSrc}}">
                            <embed height="30" width="300" ng-src="{{item|trustSrc}}">
                          </object>
                        </audio>
                      </p>
                    </a>
                    <a class="btn btn-success" href="javascript:;" data-toggle="collapse" data-target="#word" style="float: right;">translate</a>
                  </h3>
                  <p id="word" class="collapse" style="padding: 0 5px;">{{word.chinese}}</p>
                  <div class="inner-container">
                    <p>For example</p>
                    <h3 class="clearfix">
                      <span>{{word.example_en}}</span>
                      <a href="javascript:;" ng-click="getAudio(2)">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                        <p ng-repeat="item in arr" style="display:none;">
                          <audio controls="controls" id="audio2">
                            <source ng-src="{{item|trustSrc}}" type="audio/mpeg">
                            <object height="30" width="300" data="{{item|trustSrc}}">
                              <embed height="30" width="300" ng-src="{{item|trustSrc}}">
                            </object>
                          </audio>
                        </p>
                      </a>
                      <a class="btn btn-success" href="javascript:;" data-toggle="collapse" data-target="#sentence" style="float: right;">translate</a>
                    </h3>
                    <p id="sentence" class="collapse">
                      {{word.example_cn}}
                    </p>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </rd-widget-body>
      </rd-widget>
    </div>
  </div>
</div>
