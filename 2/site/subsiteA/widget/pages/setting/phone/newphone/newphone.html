<div class="newphone-container">
  <header class="header-container navbar-fixed-top">
    <a class="header-btn header-pos-left" href="javascript:;" ui-sref="setting.phone.current">
      <i class="fa fa-chevron-left"></i>
    </a>
    <div class="title">绑定手机</div>
  </header>
  <div class="container">
    <div class="content-container">
      <div class="well">
        <form class="form-horizontal" role="form" name="checkMobileForm" novalidate ng-submit="checkMobileSubmit()">
          <div class="form-group">
            <label for="mobile" class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="mobile" name="mobile" ng-model="mobile" ng-trim="true" required ng-minlength="11" ng-maxlength="11" placeholder="请输入新手机号码">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" style="text-align: center;">
              <button type="submit" class="btn btn-success">下一步</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
