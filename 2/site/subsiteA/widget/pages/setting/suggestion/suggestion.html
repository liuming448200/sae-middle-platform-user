    @require "suggestion.css"
-->

<div class="suggestion-container">
  <header class="header-container navbar-fixed-top">
    <a class="header-btn header-pos-left" href="javascript:;" ui-sref="setting.all">
      <i class="fa fa-chevron-left"></i>
    </a>
    <div class="title">意见反馈</div>
  </header>
  <div class="container">
    <div class="content-container">
      <div class="well">
        <form class="form-horizontal" role="form" name="suggestionForm" novalidate ng-submit="suggestionSubmit()">
          <div class="form-group">
            <label for="content" class="col-sm-2 control-label">建议内容</label>
            <div class="col-sm-10">
               <textarea class="form-control" rows="3" id="content" name="content" ng-model="content" ng-trim="true" required ng-maxlength="1000" placeholder="请输入意见建议"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="contact" class="col-sm-2 control-label">联系方式</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="contact" name="contact" ng-model="contact" ng-trim="true" required ng-maxlength="100" placeholder="请输入您的联系方式">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" style="text-align: center;">
               <button type="submit" class="btn btn-success">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
