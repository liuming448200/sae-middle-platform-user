<div class="teach-container">
	<header class="header-container navbar-fixed-top">
    <a class="header-btn header-pos-left" style="color:red;" href="javascript:;" ng-click="discover()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </a>
    <a class="header-btn header-pos-right" href="javascript:;" ng-click="search()">
      <i class="fa fa-search" aria-hidden="true"></i>
    </a>
    <div class="nav-container">
      <ul class="nav navbar-nav">
        <li ng-class="menu.active ? 'active': ''" ng-repeat="menu in menus">
          <a href="javascript:;" ng-click="switchMenu(menu)">{{menu.text}}</a>
        </li>
      </ul>
    </div>
  </header>
  <div ui-view></div>
</div>
