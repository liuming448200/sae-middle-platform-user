<!--
    @require "reset.css"
-->

<div class="reset-container">
	<table>
		<td>
			<h1>方向教育</h1>
			<div class="well">
				<form role="form" name="checkPhoneForm" novalidate ng-submit="checkPhoneSubmit()" ng-hide="second">
					<div class="form-group">
			      <input type="text" class="form-control" name="mobile" ng-model="mobile" ng-trim="true" required ng-minlength="11" ng-maxlength="11" placeholder="请输入手机号码">
			   	</div>
			   	<div class="form-group">
			   		<table>
			   			<td>
			   				<input type="text" class="form-control" name="verifyCode" ng-model="verifyCode" ng-trim="true" required ng-minlength="6" ng-maxlength="6" placeholder="请输入验证码">
			   			</td>
			   			<td style="padding-left: 5px;">
			   				<button type="button" class="btn btn-success btn-sm" ng-click="sendVerifyCode()" ng-disabled="sendDisabled">
			   					<span ng-hide="sendDisabled">发送验证码</span>
									<span ng-show="sendDisabled"><i>{{countdown}}</i>s重新发送</span>
			   				</button>
			   			</td>
			   		</table>
			   	</div>
			   	<div class="form-group">
			      <div class="next-btn">
			        <button type="submit" class="btn btn-success btn-lg">下一步</button>
			      </div>
			    </div>
				</form>
				<form role="form" name="changePasswordForm" novalidate ng-submit="changePasswordSubmit()" ng-show="second">
					<div class="form-group">
			      <input type="password" class="form-control" name="password" ng-model="password" ng-trim="true" required ng-maxlength="20" placeholder="请输入新密码">
			   	</div>
			   	<div class="form-group">
			      <input type="password" class="form-control" name="newpassword" ng-model="newpassword" ng-trim="true" required ng-maxlength="20" placeholder="请再次输入新密码">
			   	</div>
			   	<div class="form-group">
			      <div class="confirm-btn">
			        <button type="submit" class="btn btn-success btn-lg">确认修改</button>
			      </div>
			    </div>
				</form>
				<div class="down-container">
					<a ui-sref="login">
						<button type="button" class="btn btn-link">想起来了</button>
					</a>
				</div>
			</div>
		</td>
	</table>
</div>
