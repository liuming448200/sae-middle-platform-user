<!--
    @require "list.css"
-->

<div class="list-container">
	<div class="row">
		<div class="col-xs-12">
			<rd-widget>
				<rd-widget-header icon="fa-tasks" title="儿歌列表">
					<a href="javascript:;" ui-sref="main.song.chinese.add">添加儿歌</a>
				</rd-widget-header>
				<rd-widget-body classes="no-padding" loading="loading" failing="failing" empty="empty">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>儿歌名称</th>
	      					<th>创建时间</th>
	      					<th>更新时间</th>
	      					<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in list">
									<td>{{item.name}}</td>
	      					<td>{{item.create_time}}</td>
	      					<td>{{item.update_time}}</td>
	      					<td>
	      						<a href="javascript:;" ui-sref="main.song.chinese.edit({song_id: item.song_id})">
	      							<button type="button" class="btn btn-info">编辑</button>
	      						</a>
	      					</td>
								</tr>
							</tbody>
						</table>
					</div>
				</rd-widget-body>
				<rd-widget-footer>
					<rd-pagination conf="paginationConf"></rd-pagination>
					<div class="clearfix"></div>
				</rd-widget-footer>
			</rd-widget>
		</div>
	</div>
</div>
