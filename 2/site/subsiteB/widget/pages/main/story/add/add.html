<div class="add-container">
	<div class="row">
		<div class="col-xs-12">
			<div class="well">
				<form role="form" name="addStoryForm" novalidate ng-submit="addStoryPreview()">
					<div class="form-group">
			      <label for="name">故事名称</label>
			      <input type="text" class="form-control" id="name" name="name" ng-model="story.name" ng-trim="true" required ng-maxlength="20" placeholder="请输入故事名称">
			   	</div>
			   	<div class="form-group">
			      <label for="content">故事内容</label>
			      <textarea class="form-control" rows="10" id="content" name="content" ng-model="story.content" required ng-maxlength="3000" placeholder="请输入故事内容"></textarea>
			   	</div>
			   	<div class="form-group">
			      <label for="implication">故事寓意</label>
			      <textarea class="form-control" rows="5" id="implication" name="implication" ng-model="story.implication" required ng-maxlength="1000" placeholder="请输入故事寓意"></textarea>
			   	</div>
			   	<div class="form-group">
			      <label for="inputpic">故事图片</label>
			      <input type="file" id="inputpic" rd-picupload="myPic" accept="image/*">
			      <p class="help-block">请上传以.jpg、.png或者.bmp结尾的故事图片</p>
			      <img class="img-responsive" style="margin: 10px auto;" ng-src="{{story.pic}}" alt="{{story.picname}}">
			      <button type="button" class="btn btn-info" ng-click="uploadPic()">上传</button>
			   	</div>
			   	<div class="form-group">
	          <div style="text-align: center;">
	          	<a ui-sref="main.story.list">
	          		<button type="button" class="btn btn-default">返回</button>
	          	</a>
	            <button type="submit" class="btn btn-success">预览</button>
	          </div>
	        </div>
				</form>
			</div>
		</div>
	</div>
</div>
