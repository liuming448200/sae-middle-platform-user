<div class="preview-container">
	<div class="row">
		<div class="col-xs-12">
      <div class="content-container">
        <ul class="thumbnails">
          <li class="span4">
            <div class="thumbnail">
              <img alt="{{story.name}}" ng-src="{{story.pic}}">
              <div class="caption">
                <h3>{{story.name}}</h3>
                <p class="help-block text-center">来源：网络</p>
                <p ng-bind-html="story.content|unescapeHTMLFilter"></p>
                <p style="text-align: center; margin: 5px 0;">
                  <a class="btn btn-success" href="javascript:;" data-toggle="collapse" data-target="#sense">寓意</a>
                </p>
                <p id="sense" class="collapse" ng-bind-html="story.implication|unescapeHTMLFilterNoSpace"></p>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="bottom-btn-group">
        <button type="button" class="btn btn-default" ng-click="back()">返回</button>
        <button type="button" class="btn btn-success" ng-click="submit()">提交</button>
        <button type="button" class="btn btn-danger" ng-click="deleteStory()" ng-show="story_id">删除</button>
      </div>
		</div>
	</div>
</div>
