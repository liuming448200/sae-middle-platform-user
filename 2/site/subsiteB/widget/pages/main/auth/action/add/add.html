<!--
    @require "add.css"
-->

<div class="add-container">
  <div class="row">
  	<div class="col-xs-12">
  		<div class="well">
  			<form role="form" name="addActionForm" novalidate ng-submit="addActionSubmit()">
  				<div class="form-group">
						<label for="action_name">权限名称</label>
						<input type="text" class="form-control" id="action_name" name="action_name" ng-model="action.action_name" ng-trim="true" required ng-maxlength="20" placeholder="请输入权限名称">
					</div>
					<div class="form-group">
						<label for="menu_id">菜单分类</label>
						<select class="form-control" id="menu_id" name="menu_id" ng-model="action.menu_id" ng-options="item.menu_id as item.menu_name for item in action.menus" required>
							
						</select>
						<div ng-show="lazy" style="color: red;">加载菜单分类失败</div>
					</div>
					<div class="form-group">
						<label for="action">权限字符串</label>
						<input type="text" class="form-control" id="action" name="action" ng-model="action.action" ng-trim="true" required ng-maxlength="30" placeholder="请输入权限字符串">
					</div>
					<div class="form-group">
	          <div style="text-align: center;">
	          	<a ui-sref="main.auth.action.list">
	          		<button type="button" class="btn btn-default">返回</button>
	          	</a>
	            <button type="submit" class="btn btn-success">提交</button>
	          </div>
	        </div>
  			</form>
  		</div>
  	</div>
  </div>
</div>
