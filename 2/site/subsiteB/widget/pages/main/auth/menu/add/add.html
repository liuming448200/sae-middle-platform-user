    @require "add.css"
-->

<div class="add-container">
  <div class="row">
  	<div class="col-xs-12">
  		<div class="well">
  			<form role="form" name="addMenuForm" novalidate ng-submit="addMenuSubmit()">
  				<div class="form-group">
						<label for="menu_name">菜单名称</label>
						<input type="text" class="form-control" id="menu_name" name="menu_name" ng-model="menu.menu_name" ng-trim="true" required ng-maxlength="20" placeholder="请输入菜单名称">
					</div>
					<div class="form-group">
						<label for="content_type">内容分类</label>
						<select class="form-control" id="content_type" name="content_type" ng-model="menu.tid" ng-options="item.tid as item.typename for item in menu.types" required>
							
						</select>
						<div ng-show="lazy" style="color: red;">加载内容分类失败</div>
					</div>
					<div class="form-group">
	          <div style="text-align: center;">
	          	<a ui-sref="main.auth.menu.list">
	          		<button type="button" class="btn btn-default">返回</button>
	          	</a>
	            <button type="submit" class="btn btn-success">提交</button>
	          </div>
	        </div>
  			</form>
  		</div>
  	</div>
  </div>
</div>
