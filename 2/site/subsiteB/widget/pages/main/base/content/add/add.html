<div class="add-container">
  <div class="row">
		<div class="col-xs-12">
			<div class="well">
				<form role="form" name="addContentForm" novalidate ng-submit="addContentSubmit()">
					<div class="form-group">
						<label for="typename">内容名称</label>
						<input type="text" class="form-control" id="typename" name="typename" ng-model="content.typename" ng-trim="true" required ng-maxlength="10" placeholder="请输入内容名称">
					</div>
					<div class="form-group">
	          <div style="text-align: center;">
	          	<a ui-sref="main.base.content.list">
	          		<button type="button" class="btn btn-default">返回</button>
	          	</a>
	            <button type="submit" class="btn btn-success">提交</button>
	          </div>
	        </div>
				</form>
			</div>
		</div>
	</div>
</div>
