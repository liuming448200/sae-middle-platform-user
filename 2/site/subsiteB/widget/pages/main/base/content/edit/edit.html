<!--
    @require "edit.css"
-->

<div class="edit-container">
  <div class="row">
		<div class="col-xs-12">
			<rd-widget>
				<rd-widget-body loading="loading" failing="failing" empty="empty">
					<form role="form" name="editContentForm" novalidate ng-submit="editContentSubmit()">
						<div class="form-group">
							<label for="typename">内容名称</label>
							<input type="text" class="form-control" id="typename" name="typename" ng-model="content.typename" ng-trim="true" required ng-maxlength="10" placeholder="请输入内容名称">
						</div>
						<div class="form-group">
		          <div style="text-align: center;">
		          	<a ui-sref="main.base.content.list">
		          		<button type="button" class="btn btn-default">返回</button>
		          	</a>
		            <button type="submit" class="btn btn-success">提交</button>
		            <button type="button" class="btn btn-danger" ng-click="deleteContent()">删除</button>
		          </div>
		        </div>
					</form>
				</rd-widget-body>
			</rd-widget>
		</div>
	</div>
</div>
