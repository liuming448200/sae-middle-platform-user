<div class="preview-container">
	<div class="row">
		<div class="col-xs-12">
			<div class="content-container">
				<ul class="thumbnails">
					<li class="span4">
						<div class="thumbnail">
							<img alt="{{word.english}}" ng-src="{{word.pic}}">
              <p class="help-block text-center">picture source：network</p>
							<div class="caption">
								<h3 class="clearfix" style="padding: 0 5px; text-align:left;">
                  <span>{{word.english}}</span>
                  <a href="javascript:;">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                  </a>
                  <a class="btn btn-success" href="javascript:;" data-toggle="collapse" data-target="#word" style="float: right;">translate</a>
                </h3>
                <p id="word" class="collapse" style="padding: 0 5px;">{{word.chinese}}</p>
                <div class="inner-container">
                  <p>For example</p>
                  <h3 class="clearfix" style="text-align:left;">
                    <span>{{word.example_en}}</span>
                    <a href="javascript:;">
                      <i class="fa fa-volume-up" aria-hidden="true"></i>
                    </a>
                    <a class="btn btn-success" href="javascript:;" data-toggle="collapse" data-target="#sentence" style="float: right;">translate</a>
                  </h3>
                  <p id="sentence" class="collapse">
                    {{word.example_cn}}
                  </p>
                </div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="bottom-btn-group">
        <button type="button" class="btn btn-default" ng-click="back()">返回</button>
        <button type="button" class="btn btn-success" ng-click="submit()">提交</button>
        <button type="button" class="btn btn-danger" ng-click="deleteWord()" ng-show="word_id">删除</button>
      </div>
      <p class="help-block">备注：为了方便接口调用统计，后台不支持语音识别。</p>
		</div>
	</div>
</div>
