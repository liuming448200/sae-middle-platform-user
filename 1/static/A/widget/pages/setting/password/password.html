    @require "A:widget/pages/setting/password/password.css"
-->

<div class="password-container">
  <header class="header-container navbar-fixed-top">
    <a class="header-btn header-pos-left" href="javascript:;" ui-sref="setting.all">
      <i class="fa fa-chevron-left"></i>
    </a>
    <div class="title">修改密码</div>
  </header>
  <div class="container">
    <div class="content-container">
      <div class="well">
        <form class="form-horizontal" role="form" name="changePasswordForm" novalidate ng-submit="changePasswordSubmit()">
          <div class="form-group">
            <label for="oldpassword" class="col-sm-2 control-label">当前密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="oldpassword" name="oldpassword" ng-model="oldpassword" ng-trim="true" required ng-minlength="6" ng-maxlength="16" placeholder="请输入当前密码">
            </div>
          </div>
          <div class="form-group">
            <label for="newpassword" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="newpassword" name="newpassword" ng-model="newpassword" ng-trim="true" required ng-minlength="6" ng-maxlength="16" placeholder="请输入新密码">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
               <input type="password" class="form-control" id="password" name="password" ng-model="password" ng-trim="true" required ng-minlength="6" ng-maxlength="16" placeholder="请再次输入新密码">
            </div>
          </div>
          <span class="help-block">1、为了您的账号安全，新旧密码必须不同；</span>
          <span class="help-block">2、请输入6-16位字符，可填数字、字母和符号。</span>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" style="text-align: center;">
               <button type="submit" class="btn btn-success">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
